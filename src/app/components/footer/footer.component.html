<div class="footer-container" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
  <div class="footer-info" fxLayout fxLayout.lt-md="column" fxLayoutAlign="space-evenly center" fxLayoutGap.lt-md="20%">
    <div class="stores" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="25px" fxFlex>
      <span class="header-text" fxLayout><strong>BARBEARIAS</strong></span>
      <div class="store-info" fxLayout="column" fxLayoutAlign.lt-md=" center" fxLayoutGap="5px"
        *ngFor="let store of dataService.getStores()">
        <span>{{store.name | uppercase}}</span>
        <span>{{store.address | uppercase}}</span>
        <span>{{store.phoneNumber}}</span>
        <a [href]="store.mapsLink" class="store-button-anchor">
          <button mat-stroked-button class="store-button">
            Google Maps
          </button>
        </a>
      </div>
    </div>
    <div class="social-media-info" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px" fxFlex>
      <a href="https://www.instagram.com/thelordbarbersh0p/">

        </button>
      </a>

    </div>
    <div class="partners" fxLayout="column" fxLayoutAlign="center center" fxFlex>

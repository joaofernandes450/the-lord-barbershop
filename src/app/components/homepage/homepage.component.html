<div class="homepage-container" style="height: 100%">
  <section class="site-header">
    <div class="logo" fxLayout fxLayoutAlign="center ">

      <div class="header-slider" fxFlex="30%" fxFlex.lt-md="100%" fxLayoutAlign="center stretch">
        <div class="header-slider-container" fxFlex fxLayout="column" fxLayoutAlign="end center">
          <div>
          </div>
          <div>
            <button mat-flat-button class="reservations-button" (click)="openReservations()">
              Marca Connosco
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section>
    <div #stores class="stores stores-v2">
      <h1 class="barbershop-header-text">AS NOSSAS BARBEARIAS</h1>
      <div class="stores-container mat-elevation-z0">
        <div class="store-layout" fxFlex fxLayout fxLayoutAlign="center center" fxLayoutGap="20px"
          fxLayout.lt-sm="column">
          <div *ngFor="let store of availableStores" fxLayout="column" fxLayoutAlign=" center" fxLayoutGap="5%">
            <img class="store-image" mat-card-image [src]="store.image" (click)="openStore(store)" />
            <div class="text-content text-content-v2" fxLayout="column" fxLayoutGap="10px"
              fxLayoutAlign="space-between start">
              <!-- <h2>{{ store.name }}</h2> -->
              <div fxLayout fxLayoutAlign=" center" fxLayoutGap="10px">
                <mat-icon class="text-icon">place</mat-icon>
                <span>{{ store.address }}</span>
              </div>
              <div fxLayout fxLayoutAlign=" center" fxLayoutGap="10px">
                <mat-icon class="text-icon">email</mat-icon>
                <span>{{ store.email }}</span>
              </div>
              <div fxLayout fxLayoutAlign=" center" fxLayoutGap="10px">
                <mat-icon class="text-icon">phone</mat-icon>
                <span>{{ store.phoneNumber }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section>
    <div #googleMaps class="google-maps" fxLayout fxLayoutAlign="center center">
      <div class="maps-container">
        <a
          href="https://www.google.com/maps/dir/The+Lord+Classic,+Loja+24+COMPLEXO+HABITACIONAL+DE+BRAGADELA,+LOJA+24,+4760-706/The+Lord+Prive,+Avenida+Rio+Veir%C3%A3o+loja+nr1,+Ribeir%C3%A3o/@41.355016,-8.5594675,17z/data=!3m1!4b1!4m13!4m12!1m5!1m1!1s0xd245f0db0ace52f:0xa11f9e8e92e22667!2m2!1d-8.5545208!2d41.3527768!1m5!1m1!1s0xd245f9cfce13341:0xda99d62dc4f4aa43!2m2!1d-8.5594272!2d41.3572472?entry=ttu">
          <img class="google-maps-image" src="assets/official/map_v2.png" />
        </a>
      </div>
    </div>
  </section>
</div>

  <section>
    <div #stores class="stores">
      <h1>AS NOSSAS BARBEARIAS</h1>
      <div class="stores-container mat-elevation-z0">
        <div
          class="store-layout"
          fxFlex
          fxLayout
          fxLayoutAlign="center "
          fxLayoutGap="20px"
          fxLayout.lt-sm="column"
        >
          <mat-card
            appearance="outlined"
            class="mat-elevation-z0 store-card"
            *ngFor="let store of availableStores"
            (click)="openStore(store)"
          >
            <img mat-card-image src="{{ store.image }}" />
            <mat-card-content>
              <div
                class="text-content"
                fxLayout="column"
                fxLayoutGap="5px"
                fxLayoutAlign="space-between start"
              >
                <h2>{{ store.name }}</h2>
                <div fxLayout fxLayoutGap="10px">
                  <mat-icon>place</mat-icon>
                  <h4>{{ store.address }}</h4>
                </div>
                <div fxLayout fxLayoutGap="10px">
                  <mat-icon>email</mat-icon>
                  <h4>{{ store.email }}</h4>
                </div>
                <div fxLayout fxLayoutGap="10px">
                  <mat-icon>phone</mat-icon>
                  <h4>{{ store.phoneNumber }}</h4>
                </div>
              </div>
            </mat-card-content>
          </mat-card>

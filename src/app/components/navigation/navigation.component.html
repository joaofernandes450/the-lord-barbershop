<div class="navigation-container">
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'over'">
      <mat-toolbar> <img src="assets/the_lord.png">
      </mat-toolbar>
      <mat-nav-list>
        <a mat-list-item href="#">Produtos</a>
        <a mat-list-item href="#">Dicas</a>
        <a mat-list-item href="#">Marcações</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar class="navigation-bar" color="primary" fxLayoutAlign="center center" (scroll)="onWindowScroll()">
        <div class="navigation-actions" fxFlex="70%" fxFlex.lt-md="100%" fxLayout="row"
          fxLayoutAlign="space-around center" fxLayoutAlign.lt-md="space-between center">
          <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
            *ngIf="isHandset$ | async">
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
          </button>
          <div class="navigation-logo" fxLayout>
            <a href="">
              <img src="assets/the_lord.png">
            </a>
          </div>
          <div class="navigation-buttons" fxLayout fxLayoutGap="20px" *ngIf="(isHandset$ | async) === false">
            <!-- <button #menuButton mat-button [matMenuTriggerFor]="menu" #trigger="matMenuTrigger"
              (mouseenter)="trigger.openMenu()" (mouseout)="trigger.closeMenu()" [autofocus]="false">Lojas <mat-icon>
                expand_more</mat-icon></button>
            <mat-menu #menu="matMenu" [hasBackdrop]="false">
              <button mat-menu-item>Item 1</button>
              <button mat-menu-item>Item 2</button>
            </mat-menu> -->
            <button mat-button>
              Produtos
            </button>
            <button mat-button>
              Dicas
            </button>
            <button mat-flat-button>
              Marcações
            </button>
            <!-- <button mat-raised-button>
              Dicas
            </button>
            <button mat-flat-button>
              Marcações
            </button>
            <button mat-stroked-button>
              Teste
            </button> -->
          </div>
          <button mat-button>
            <mat-icon matBadgeColor=" warn" matBadgeOverlap="false" matBadgeSize="small">
              shopping_cart
            </mat-icon>
          </button>
        </div>
      </mat-toolbar>
      <div class="content-container">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
